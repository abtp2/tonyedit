<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no"/>
				<link rel="stylesheet" href="css/texteditor.css">
				<meta name="theme-color" content="#535763">
				<title>TonyEdit</title>
</head>
<body>

<!-- navbar -->
<div id="nav">
<i id="nav_home_icon" class="rc-icon" onclick="window.location='index.html'">home</i>		

<div id="nav_files">
	 <div id="nav_html" class="nav_bars">
	 <img src="img/htmlicon.jpg">
	 <p>index.html</p>
	 <i class="rc-icon">close</i>
	 </div>
	 
	 <div id="nav_css" class="nav_bars">
	 <img src="img/cssicon.jpg">
	 <p>style.css</p>
	 <i class="rc-icon">close</i>
	 </div>
	 
	 <div id="nav_js" class="nav_bars">
	 <img src="img/jsicon.jpg">
	 <p>script.js</p>
	 <i class="rc-icon">close</i>
	 </div>
</div>	
</div>





<!-- first section -->
<div id="first">
 <i class="rc-icon" onclick="window.location='index.html'">arrow_back</i>
 <p>/tonyedit/emulated/0/text</p>	
 <i class="rc-icon main_icons" id="replacecode">search</i>
 <i class="rc-icon main_icons" id="savecode">save</i>
 <i class="rc-icon main_icons" id="runcode">play_arrow</i>
 <i class="rc-icon main_icons">more_horiz</i>
</div>




<!-- divs -->
<div id="html_code" class="textarea"></div>
<div id="css_code" class="textarea"></div>
<div id="js_code" class="textarea"></div>








<!-- code run div -->
<div id="result-div">
  <div id="result-nav">
  <i class="rc-icon" id="close-result">arrow_back</i>
  <div>
  <p>Page title</p>
  <p id="result-link">/tonyedit/emulated/0/text</p>
  </div>
  <i class="rc-icon" id="copy">computer</i>
  </div>		
    
  <iframe id="result-code"></iframe>		
</div>





<!-- helper div -->
<div id="helper">
 <div id="main_helper">
   	 <div>
   	 	<img src="img/color_picker.jpg">
   	 	<p>Picker</p>
   	 </div>		
   	 	<div>
   	 	<i class="rc-icon" id="undo_edit">undo</i>
   	 	<p>Undo</p>
   	 </div> 
   	 <div>
   	 	<i class="rc-icon" id="redo_edit">redo</i>
   	 	<p>Redo</p>
   	 </div>
 </div>				
 

 <div id="helper_toggle">
 	<i class="rc-icon" id="helper_toggle_i">chevron_left</i>	
 </div>
</div>





<!-- replacer div -->
<div id="replacer">
  <div id="replacer_close">
  <i class="rc-icon">close</i>  				
  </div>
  
  <div id="replacer_input">
  <input type="text" placeholder="Find" id="find_code_value">
  <input type="text" placeholder="Replace" id="replace_code_value">
  </div>
  	
  <div id="replacer_result">
  <p><i class="rc-icon">find_replace</i> All</p>
  <p><i class="rc-icon">find_replace</i> 1|1</p>
  </div>			
</div>







<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.13.1/ace.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.13.1/ext-language_tools.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.13.1/theme-chrome.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.13.1/mode-javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.13.1/worker-javascript.min.js"></script>
<script src="js/texteditor.js"></script>
</body>
</html>
